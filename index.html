<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      color: hsl(227, 73%, 78%);
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 46%, 88%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <div class="image">
        <img src="./images/image-header-desktop.jpg" alt="">
      </div>
      <div class="text">
        <h1>Get <span id="accent">insights</span> that help your business grow.</h1>

        <p id="MainParagraph">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <p><span class="stats-accent">10k+</span><br> <span id="stats-end">COMPANIES</span></p>
          <p><span class="stats-accent">314</span><br> <span id="stats-end"> TEMPLATES</span></p>
          <p><span class="stats-accent">12m+</span><br> <span id="stats-end"> QUERIES</span></p>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/israeltristao">Israel Tristao</a>.
  </div>
</body>

</html>
